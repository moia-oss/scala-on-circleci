name: ci

on: push

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: configure AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.PRD_CI_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PRD_CI_AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.PRD_CI_AWS_SESSION_TOKEN }}
          aws-region: eu-central-1
      
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            614608043005.dkr.ecr.eu-central-1.amazonaws.com/ci-build-tools/scala-on-circleci:${{ steps.vars.outputs.sha_short }}
            614608043005.dkr.ecr.eu-central-1.amazonaws.com/ci-build-tools/scala-on-circleci:${{ steps.vars.outputs.branch }}
      - name: Image digest
        run: echo ${{ steps.vars.outputs.sha_short }}
